<!DOCTYPE html>
  <html lang="en">
  	<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Tic-Tac-Toe</title>
      <link href="styles.css" rel="stylesheet" type="text/css">
      <script src="index.js" defer></script>
    </head>
  	<body class="body">
      <main class="main">
        <h1 class="heading_main">Tic-Tac-Toe</h1>
<!--        <p class="para para_choose">Choose</p> -->
        <div class="container_selection">
          <button class="btn btn-x" id="btn-x">X</button>

          <button class="btn btn-0" id="btn-0">O</button>
        </div>
        <p class="btn go" id="go">Go</p>
        <div class="container_board">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
  	  </main>

  </html>
